<div class="alert alert-success" *ngIf="auth.user | async as user">
  {{user.email}} {{user.displayName}}
  <img src="{{user.photoURL}}" alt="">
</div>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm.valid)" novalidate>
  <mat-form-field>
    <input matInput type="email" required [(ngModel)]="email" name="email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" required [(ngModel)]="password" name="password">
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="signUp" >
    <input matInput  type="password" required [(ngModel)]="passwordConfirm" name="password">
  </mat-form-field>
  <button mat-button type="button" (click)="signUp = !signUp">{{ signUp ? 'Login' : 'Registrar'}}</button>
  <button mat-button type="submit">Enviar</button>
</form>
