<form #loginForm="ngForm" (ngSubmit)="login(loginForm.valid)" novalidate>
  <mat-form-field>
    <input matInput required [formControl]="email" placeholder="Email">
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Email <strong>inválido</strong>
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email é <strong>obrigatório</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput required type="password" [formControl]="password" placeholder="Senha">
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="signUp" >
    <input matInput  type="password" required [(ngModel)]="passwordConfirm" name="password">
  </mat-form-field>
  <button mat-button type="button" (click)="signUp = !signUp">{{ signUp ? 'Login' : 'Registrar'}}</button>
  <button mat-button type="submit">Enviar</button>
</form>
<button class="btn btn-danger" (click)="logout()">Logout</button>
